<!DOCTYPE html>
<html>

<head>
    <title>International Employees</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./InternationalEmployees.css">
</head>

<body>
    <table>
        <tr>
            <th>Contact name</th>
            <th>City</th>
            <th>Country</th>
            <th>Is Promoted</th>
        </tr>
        <tr>
            <td>Maria Anders</td>
            <td>Berlin</td>
            <td>
                <img class="flag" src="https://img.icons8.com/color/30/000000/germany.png">
                <span>Germany</span>
            </td>
            <td>
                <form>
                    <input type="checkbox" name="checkboxGermany">
                </form>
            </td>
        </tr>
        <tr>
            <td>Ana Trujillo</td>
            <td>Mexico D.F.</td>
            <td>
                <img class="flag" src="https://img.icons8.com/color/30/000000/mexico.png">
                <span>Mexico</span>
            </td>
            <td>
                <form>
                    <input type="checkbox" name="checkboxMexico">
                </form>
            </td>
        </tr>
        <tr>
            <td>Antonio Moreno</td>
            <td>Mexico D.F.</td>
            <td>
                <img class="flag" src="https://img.icons8.com/color/30/000000/mexico.png">
                <span>Mexico</span>
            </td>
            <td>
                <form>
                    <input type="checkbox" checked="" name="checkboxMexico">
                </form>
            </td>
        </tr>
        <tr>
            <td>Thomas Hardy</td>
            <td>London</td>
            <td>
                <img class="flag" src="https://img.icons8.com/color/30/000000/great-britain.png">
                <span>UK</span>
            </td>
            <td>
                <form>
                    <input type="checkbox" name="checkboxUK">
                </form>
            </td>
        </tr>
    </table>

</body>

</html>
