<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <title></title>
</head>
<body>
    <table border="1" border-collapse:collapse>
        <tr>
            <td colspan="4" ><input style="text-align:right" id="result" type="text"></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-secondary btn-block" value="1" onclick="result.value+=this.value">1</button></td>
            <td><button type="button" class="btn btn-secondary btn-block" value="2" onclick="result.value+=this.value">2</button></td>
            <td><button type="button" class="btn btn-secondary btn-block" value="3" onclick="result.value+=this.value">3</button></td>
            <td><button type="button" class="btn btn-secondary btn-block" value="+" onclick="result.value+=this.value">+</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-secondary btn-block" value="4" onclick="result.value+=this.value">4</button></td>
            <td><button type="button" class="btn btn-secondary btn-block" value="5" onclick="result.value+=this.value">5</button></td>
            <td><button type="button" class="btn btn-secondary btn-block" value="6" onclick="result.value+=this.value">6</button></td>
            <td><button type="button" class="btn btn-secondary btn-block" value="-" onclick="result.value+=this.value">-</button></td>
        </tr
        <tr>
            <td><button type="button" class="btn btn-secondary btn-block" value="7" onclick="result.value+=this.value">7</button></td>
            <td><button type="button" class="btn btn-secondary btn-block" value="8" onclick="result.value+=this.value">8</button></td>
            <td><button type="button" class="btn btn-secondary btn-block" value="9" onclick="result.value+=this.value">9</button></td>
            <td><button type="button" class="btn btn-secondary btn-block" value="*" onclick="result.value+=this.value">*</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn btn-secondary btn-block" value="0" onclick="result.value+=this.value">0</button></td>
            <td><button type="button" class="btn btn-secondary btn-block" onclick="result.value=eval(result.value)">=</button></td>
            <td><button type="button" class="btn btn-secondary btn-block" value="." onclick="result.value+=this.value">.</button></td>
            <td><button type="button" class="btn btn-secondary btn-block" value="/" onclick="result.value+=this.value">/</button></td>
        </tr>
    </table>
</body>
</html>
